<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="row">
                <!-- COLONNA LEFT  -->
                <!-- Link Donna Uomo Bambino -->
                <div class="col-33">
                    <div class="content">
                        <a href="">Donna</a>
                        <a href="">Uomo</a>
                        <a href="">Bambini</a>
                    </div>
                </div>
                <!-- COLONNA CENTER - LOGO  -->
                <div class="col-33">
                    <!-- Logo Boolen -->
                    <div class="content-logo">
                        <img src="./img/boolean-logo.png" alt="logo">
                    </div>
                </div>
                <!-- COLONNA RIGHT  -->
                <div class="col-33">
                    <!-- icone shop -->
                    <div class="content">
                        <i class="fa-solid fa-user-large"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <!-- FINE HEADER -->


    <!-- INIZIO MAIN -->
    <main>
        <div class="container">
            <div class="row wrap">
                <!-- COL CARD 1 -->
                <div class="col-card">
                    <div class="content relative">
                        <!-- img -->
                        <div class="content-img">
                            <img class="first-img" src="./img/1.webp" alt="1web">
                            <img class="second-img" src="./img/1b.webp" alt="1web.b">
                        </div>
                        <!-- Cuore -->
                        <div class="cuore"><i>&hearts;</i></div>
                        <!-- Sconti -->
                        <div class="label ">
                            <span class="label-red">-50%</span>
                            <span class="label-green">Sostenibilit√†</span>
                        </div>
                        <!-- Info item -->
                        <div class="info-item">
                            <div>Levi's</div>
                            <div>RELAXED FIT TEE UNISEX</div>
                            <div>14,99 &euro; <span>29,99 &euro;</span></div>
                            
                        </div>
                    </div>
                </div>

                <div class="col-card"></div>

                <div class="col-card"></div>

                <div class="col-card"></div>

                <div class="col-card"></div>

                <div class="col-card"></div>
            </div>
        </div>
    </main>

    <!-- INIZIO FOOTER -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-50">
                    <!-- COL LEFT - Boolando-->
                    <div class="content">

                    </div>
                </div>
                <!-- COL RIGHT - loghi pagine -->
                <div class="col-50">

                </div>
            </div>
        </div>

    </footer>
    <!-- FINE FOOTER -->

</body>

</html>
